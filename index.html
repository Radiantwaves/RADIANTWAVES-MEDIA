<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadiantWaves Media</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f4f4;
}

header{
  background:#cc0000;
  color:white;
  padding:15px;
}

header h1{
  margin:0;
}

nav{
  background:#111;
  padding:10px;
  text-align:center;
}

nav a{
  color:white;
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
}

nav a:hover{
  color:#cc0000;
}

.breaking{
  background:black;
  color:white;
  padding:8px;
  font-weight:bold;
}

#liveDateTime{
  font-size:14px;
  margin-top:5px;
}

.container{
  width:95%;
  margin:auto;
  margin-top:20px;
}

.main-headline{
  background:white;
  padding:20px;
  margin-bottom:20px;
}

.main-headline img{
  width:100%;
  max-height:400px;
  object-fit:cover;
}

.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.news-card{
  background:white;
  padding:15px;
}

.news-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

footer{
  background:#111;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <h1>RadiantWaves Media</h1>
  <div id="liveDateTime"></div>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Europe</a>
  <a href="#">Africa</a>
  <a href="#">America</a>
  <a href="#">Politics</a>
  <a href="#">Business</a>
  <a href="#">Music</a>
  <a href="#">Movies</a>
</nav>

<div class="breaking">
  <marquee id="breaking-news"></marquee>
</div>

<div class="container">

  <div id="mainHeadline" class="main-headline"></div>

  <div id="newsGrid" class="news-grid"></div>

</div>

<footer>
  Â© 2026 RadiantWaves Media | Global News Network
</footer>

<audio id="bgMusic" autoplay loop>
  <source src="news-music.mp3" type="audio/mpeg">
</audio>

<script>
// Live Time
function updateTime(){
  const now = new Date();
  document.getElementById("liveDateTime").innerText =
  now.toDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

// Fetch News
fetch("news.json")
.then(response => response.json())
.then(data => {

  // Breaking News
  if(data.breaking){
    document.getElementById("breaking-news").innerText =
    data.breaking.join(" | ");
  }

  // Main Headline (First Home News)
  const main = data.home[0];
  document.getElementById("mainHeadline").innerHTML = `
    <h2>${main.headline}</h2>
    ${main.image ? `<img src="${main.image}">` : ""}
    <p>${main.content}</p>
  `;

  // Other News
  const grid = document.getElementById("newsGrid");
  data.home.slice(1).forEach(article=>{
    grid.innerHTML += `
      <div class="news-card">
        <h3>${article.headline}</h3>
        ${article.image ? `<img src="${article.image}">` : ""}
        <p>${article.content}</p>
      </div>
    `;
  });

});
</script>

</body>
</html>
