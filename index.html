<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadiantWaves Media</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
}

header{
  background:#111;
  color:white;
  padding:15px;
}

header h1{
  margin:0;
}

nav{
  background:#c40000;
  padding:10px;
  display:flex;
  flex-wrap:wrap;
}

nav a{
  color:white;
  text-decoration:none;
  margin-right:15px;
  font-weight:bold;
}

nav a:hover{
  text-decoration:underline;
}

.container{
  width:95%;
  margin:auto;
  padding:20px 0;
}

.section-title{
  border-left:5px solid #c40000;
  padding-left:10px;
  margin-top:30px;
  font-size:22px;
}

.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:15px;
}

.news-card{
  background:white;
  padding:15px;
  border-radius:5px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.news-card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:5px;
}

footer{
  background:#111;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:40px;
}

#musicToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:10px;
  background:#111;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>RadiantWaves Media</h1>
<div id="liveDateTime" style="font-size:14px;"></div>
</header>

<nav>
<a href="#home">Home</a>
<a href="#europe">Europe</a>
<a href="#africa">Africa</a>
<a href="#asia">Asia</a>
<a href="#america">America</a>
<a href="#nigeria">Nigeria</a>
<a href="#politics">Politics</a>
<a href="#business">Business</a>
<a href="#music">Music</a>
<a href="#movies">Movies</a>
</nav>

<div class="container" id="newsContainer"></div>

<footer>
Â© 2026 RadiantWaves Media | Global News Platform
</footer>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
<source src="news-music.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" onclick="toggleMusic()">Toggle Music</button>

<script>
// Live Date
function updateTime(){
  const now = new Date();
  document.getElementById("liveDateTime").innerHTML = now.toLocaleString();
}
setInterval(updateTime,1000);
updateTime();

// Load News
fetch("news.json")
.then(res=>res.json())
.then(data=>{
  const container = document.getElementById("newsContainer");
  data.sections.forEach(section=>{
    container.innerHTML += `
      <div id="${section.id}">
        <h2 class="section-title">${section.title}</h2>
        <div class="news-grid">
          ${section.articles.map(article=>`
            <div class="news-card">
              ${article.image ? `<img src="${article.image}">` : ""}
              <h3>${article.headline}</h3>
              <p>${article.content}</p>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
});

// Music Toggle
const music=document.getElementById("bgMusic");
function toggleMusic(){
  if(music.paused){music.play();}else{music.pause();}
}

// Service Worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
