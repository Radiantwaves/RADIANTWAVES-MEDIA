<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadiantWaves Media</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

header {
  background: #111;
  color: white;
  padding: 15px;
  text-align: center;
}

nav {
  background: #222;
  padding: 10px;
  text-align: center;
}

nav a {
  color: white;
  margin: 0 12px;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
}

nav a:hover {
  color: #ffcc00;
}

.container {
  width: 90%;
  margin: auto;
  margin-top: 20px;
}

.main-story img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
}

.section {
  margin-top: 30px;
}

.card {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 5px;
}

.breaking {
  background: red;
  color: white;
  padding: 10px;
  overflow: hidden;
  white-space: nowrap;
}

.breaking span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 18s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}
</style>
</head>

<body>

<header>
  <h1>RadiantWaves Media</h1>
</header>

<nav>
  <a onclick="showSection('home')">Home</a>
  <a onclick="showSection('nigeria')">Nigeria</a>
  <a onclick="showSection('secondary')">Global</a>
</nav>

<div class="breaking">
  <span id="breakingNews"></span>
</div>

<div class="container">

  <div id="home" class="section">
    <div class="main-story card">
      <h2 id="mainTitle"></h2>
      <img id="mainImage" src="">
      <p id="mainSummary"></p>
    </div>
  </div>

  <div id="secondary" class="section" style="display:none;">
    <h2>Global News</h2>
    <div id="secondaryNews"></div>
  </div>

  <div id="nigeria" class="section" style="display:none;">
    <h2>Nigeria News</h2>
    <div id="nigeriaNews"></div>
  </div>

</div>

<script>
fetch("news.json")
.then(response => response.json())
.then(data => {

  // Breaking News
  let breakingText = data.breaking.map(item => item.title).join(" âš¡ ");
  document.getElementById("breakingNews").innerText = breakingText;

  // Main Story
  document.getElementById("mainTitle").innerText = data.main.title;
  document.getElementById("mainSummary").innerText = data.main.summary;
  document.getElementById("mainImage").src = data.main.image;

  // Global News
  let secondaryHTML = "";
  data.secondary.forEach(item => {
    secondaryHTML += `
      <div class="card">
        <h3>${item.title}</h3>
        <p>${item.summary}</p>
      </div>
    `;
  });
  document.getElementById("secondaryNews").innerHTML = secondaryHTML;

  // Nigeria News
  if(data.nigeria){
    let nigeriaHTML = "";
    data.nigeria.forEach(item => {
      nigeriaHTML += `
        <div class="card">
          <h3>${item.title}</h3>
          <p>${item.summary}</p>
        </div>
      `;
    });
    document.getElementById("nigeriaNews").innerHTML = nigeriaHTML;
  }

});

function showSection(sectionId){
  document.querySelectorAll(".section").forEach(section => {
    section.style.display = "none";
  });
  document.getElementById(sectionId).style.display = "block";
}
</script>

</body>
</html>
